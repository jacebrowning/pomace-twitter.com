actions:
  - verb: fill
    name: username
    locators:
      - mode: name
        value: session[username_or_email]
        index: 0
        uses: 2
  - verb: fill
    name: password
    locators:
      - mode: name
        value: session[password]
        index: 0
        uses: 2
  - verb: click
    name: log_in
    locators:
      - mode: text
        value: Log in
        index: 0
        uses: 2
active_locators:
  - mode: ''
    value: ''
    index: 0
    uses: 0
inactive_locators:
  - mode: ''
    value: ''
    index: 0
    uses: 0
